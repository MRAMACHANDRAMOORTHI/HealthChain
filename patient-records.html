<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records - HealthChain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #eef5f9;
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            padding-top: 20px;
            color: white;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
            font-size: 22px;
        }
        .search-bar input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background: #f4f6f9;
        }
        .view-btn {
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
        }
        .view-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<!-- Sidebar Navigation -->
<!-- Sidebar Navigation -->
<div class="sidebar">
    <h2 class="text-center">HealthChain</h2>
    <a href="/dashboard">üè† Dashboard</a>
    <a href="/doctor-dashboard">üë®‚Äç‚öïÔ∏è Doctors</a>
    <a th:href="@{/records/upload-record}">‚¨Ü Upload Records</a>
    <a th:href="@{/profile}">‚úèÔ∏è Edit Profile</a>
    <a href="/logout">üö™ Logout</a>
</div>


<!-- Main Content -->
<div class="main-content">
    <div class="header">Patient Records</div>
    <div class="search-bar mt-3">
        <input type="text" id="search" placeholder="Search patients...">
    </div>
    <div class="table-container mt-3">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Patient ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Condition</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="patientTable">
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.age}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.condition}"></td>
                <td>
                    <a th:href="@{/patient-profile/{id}(id=${patient.id})}" class="view-btn">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('search').addEventListener('keyup', function () {
        const filter = this.value.toLowerCase();
        document.querySelectorAll('#patientTable tr').forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(filter) ? '' : 'none';
        });
    });
</script>

</body>
</html>
