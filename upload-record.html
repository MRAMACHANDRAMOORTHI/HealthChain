<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Medical Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .upload-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .file-input {
            height: 150px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            cursor: pointer;
            padding: 20px;
        }
        .file-input input {
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            position: absolute;
        }
        .upload-icon {
            font-size: 40px;
            color: #007bff;
        }
        .upload-btn {
            width: 100%;
        }
        .loading {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="upload-container">
    <h3 class="text-primary">Upload Medical Record</h3>
    <form action="/records/upload" method="post" enctype="multipart/form-data" onsubmit="showLoading()">

        <label class="file-input position-relative">
            <span class="upload-icon">&#8682;</span> <br>
            <strong>Click or Drag a file</strong>
            <input type="file" name="record" required onchange="updateFileName(this)">
        </label>

        <p id="file-name" class="text-muted mt-2"></p>

        <button type="submit" class="btn btn-primary upload-btn mt-3">Upload Record</button>

        <div class="loading mt-3">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Uploading...</p>
        </div>

    </form>
</div>

<script>
    function updateFileName(input) {
        document.getElementById("file-name").textContent = input.files.length ? input.files[0].name : "";
    }

    function showLoading() {
        document.querySelector(".loading").style.display = "block";
    }
</script>

</body>
</html>
